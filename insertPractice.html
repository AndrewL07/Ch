<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>What is this?</h3>
        <h4>I dont want this</h4>
    </div>

<script>
    const content = document.querySelector('.content')
    //something
    content.innerHTML = '<h1 class="gone">I love Zelda</h1><h4>Some other message here</h4>';

    //add
    const zelda = document.createElement('h1');
    zelda.innerHTML = 'I love Zelda';
    content.appendChild(zelda);

    const car = document.createElement('h2');
    car.innerHTML = 'I love burnouts';
    content.appendChild(car);

    const ch = document.createElement('h1');
    ch.innerHTML = 'Ch y La Pizza';
    content.appendChild(ch);

    const zz = document.createElement('h4');
    zz.innerHTML = 'zzzzzzzzz';
    content.appendChild(zz);

    //put this at the top in addition to existing elements
    const food = document.createElement('h1')
    food.innerHTML = 'I love Pizza';
    content.insertAdjacentElement('afterend', food);

    //to remove an element
    const unwantedElement = document.querySelector('h4');
    unwantedElement.remove();

    const unwantedElement = document.querySelector('.gone');
    unwantedElement.remove();
</script>
</div>
</body>
</html>
